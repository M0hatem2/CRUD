<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
        <div class="container-fluid bg-dark text-light py-5">
                <div class="container crud bg-secondary p-4 rounded shadow">
                        <div class="head text-center py-3">
                                <h2 class="text-warning fw-bolder">Management system</h2>
                                <p class="text-muted fw-bolder ">Manage your data easily and efficiently.</p>
                        </div>
                        <div class="inputs">
                                <input onkeyup="validation(this)" class="form-control text-light border-0 mb-3 p-3" type="text" id="title"
                                        placeholder="Enter Title" />
                                <div class="prices d-flex flex-wrap gap-1 gap-sm-3">
                                        <input onkeyup="validation(this),getTotal ()" class="form-control text-light  border-0 p-3"
                                                type="number" placeholder="Price" id="price">
                                        <input onkeyup="validation(this),getTotal ()" class="form-control text-light  border-0 p-3"
                                                type="number" placeholder="Taxes" id="taxes">
                                        <input onkeyup="validation(this),getTotal ()" class="form-control text-light  border-0 p-3"
                                                type="number" placeholder="Ads" id="ads">
                                        <input onkeyup="validation(this),getTotal ()" class="form-control text-light  border-0 p-3"
                                                type="number" placeholder="Discount" id="Discount">
                                        <input onkeyup="validation(this)" class="form-control text-light w-100  border-0 p-3" type="number"
                                                placeholder="count" id="count">
                                        <input onkeyup="validation(this)" class="form-control text-light  border-0 p-3" type="text"
                                                placeholder="Category" id="Category">
                                </div>

                                <small id="total" class="d-block text-center my-3 fs-5 text-warning fw-bold">
                                        Total: 0
                                </small>

                                <button type="button" id="submit" class="btn btn-warning w-100 fw-bold py-2">
                                        Create
                                </button>
                                <div class="searchBlock d-flex my-3 ">

                                        <input class="form-control text-light w-100 my-2 me-2  border-0 rounded-1 text-center  border-0 p-2"
                                                onkeyup="searchDataTitle(this.value)" type="text"
                                                placeholder="search By Title" id="searchByTitle">
                                        <input class="form-control text-light w-100 my-2  ms-2  border-0 rounded-1 text-center  border-0 p-2"
                                                onkeyup="searchDataCategory(this.value)" type="text"
                                                placeholder="search By Category" id="searchByCategory">

                                </div>
                        </div>
                        <!-- <div class="outputs mt-4">
                        </div> -->
                        <button type="button" onclick="deleteAll(),deleteAllProduct()" id="deleteAll"
                                class="deleteAll btn btn-danger w-100 fw-bold py-2 ">
                                Delete All
                        </button>
                        <div class="table-responsive">
                                <table class="table table-dark table-striped table-bordered rounded-2 w-100 my-3">
                                        <thead class="bg-secondary text-warning text-center">
                                                <tr>
                                                        <th>ID</th>
                                                        <th>Title</th>
                                                        <th>Price</th>
                                                        <th>Taxes</th>
                                                        <th>Ads</th>
                                                        <th>Discount</th>
                                                        <th>Category</th>
                                                        <th>Update</th>
                                                        <th>Delete</th>
                                                </tr>
                                        </thead>
                                        <tbody id="tbody">

                                        </tbody>
                                </table>
                        </div>
                </div>
        </div>
        <!-- JavaScript -->
        <script src="js/boot.main.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
